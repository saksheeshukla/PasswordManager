<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

    <nav>
        <div class="logo">Password Manager App</div>
        <ul class="navbar">
            <li class="navbar-menu">Home</li>
            <li class="navbar-menu">Contact</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Your Password History</h1>
        <table class="table">
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password></th>
                <th>Action</th>
            </tr>
            <tr>
                <th>random.com</th>
                <th>Sakshee</th>
                <th>1234@#</th>
                <th>Delete</th>
            </tr>
        </table>

        <h1>Save Your Password Details</h1>

        <form action="">
           <div class="form-label">
            <label for="Website">Website</label>
            <input class="form-input" type="text" id="Website" name="Website" required>
           </div>

           <div class="form-label">
            <label for="Username">Username:</label>
            <input class="form-input" type="text" id="Username" name="Username" required>
           </div>

           <div class="form-label">
            <label for="Password">Password:</label>
            <input class="form-input" ="password" id="Password" name="Password" required>
           </div>

           <button style="color: red;" class="btn" type="submit">Save</button>


        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
